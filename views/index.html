<%- include include/header.html %>

<ul class="media-list">

    <%
    for(var i=0;i<articles.length;i++){
    var article=articles[i];
    %>
    <li class="media">
        <div class="media-left">
            <a href="#">
                <img class="media-object" src="<%=article.user.avatar%>" alt="<%=article.user.username%>">
            </a>
            <p>用户:<%=user.username%></p>
        </div>
        <div class="media-body">
            <h4 class="media-heading"><a href="/articles/detail/<%=article._id%>"><%=article.title%></a></h4>
            <p><%-article.content%></p>
            <img src="<%=article.img%>" height="100px" alt=""/>
        </div>
    </li>
    <%
    }
    %>

</ul>

<%- include include/footer.html %>
